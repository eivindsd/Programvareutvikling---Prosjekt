{% extends "website/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    <h1>Messages</h1>
{% endblock %}

{% block content %}
     <div class="content-section">
        <form action="SendMessageForm" method="post">

            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Create Message</legend>


            </fieldset>
            <textarea
                    id="receiver" rows="1" cols="40"> hvem vil du sende til?
            </textarea>
            <textarea
                    id="content" rows="4" cols="40"> skriv meldingen din her...
            </textarea>

            <div class="form-group">
                <input type="text"><button class="btn btn-outline-info" type="submit" >Send Message</button>
            </div>
        </form>
        <div class="border-top pt-3">
        </div>
     </div>

{% endblock %}
